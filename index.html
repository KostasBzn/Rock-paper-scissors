<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h2>Rock Paper Scissors</h2>
      </div>
    </header>
    <main>
      <div class="play_buttons">
        <button class="rock_but but_active" onclick="playGame('rock')"></button>

        <button
          class="paper_but but_active"
          onclick="playGame('paper');"
        ></button>

        <button
          class="scissors_but but_active"
          onclick="playGame('scissors');"
        ></button>
      </div>
      <div class="reset_button">
        <button class="reset_but" onclick="resetScore()">Reset Score</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
