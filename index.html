<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h2>Rock Paper Scissors</h2>
      </div>
    </header>
    <main>
      <div class="play_buttons">
        <button class="rock_but but_active" onclick="playGame('rock')"></button>

        <button
          class="paper_but but_active"
          onclick="playGame('paper');"
        ></button>

        <button
          class="scissors_but but_active"
          onclick="playGame('scissors');"
        ></button>
      </div>
      <section class="score">
        <div class="score_containers">
          <div class="wins_box">
            <h3 id="my_wins"></h3>
          </div>
          <div class="box_text">
            <h4>Wins</h4>
          </div>
        </div>
        <div class="score_containers">
          <div class="looses_box">
            <h3 id="my_looses"></h3>
          </div>
          <div class="box_text">
            <h4>Looses</h4>
          </div>
        </div>
        <div class="score_containers">
          <div class="ties_box">
            <h3 id="my_ties"></h3>
          </div>
          <div class="box_text">
            <h4>Ties</h4>
          </div>
        </div>
      </section>

      <div class="reset_button">
        <button class="reset_but" onclick="resetScore()">Reset Score</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
